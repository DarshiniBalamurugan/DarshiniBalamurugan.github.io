<html lang="en">

    <head>
        <title>Audio Annotation</title>
        <style>
            h1 {text-align: center;}
            p {text-align: center;}
            div {text-align: center;}
        </style>
        <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,400i" rel="stylesheet">

    <body>
    <div class="wrapper">
            <h2>Audio Annotation</h2>
                <h3>Samples</h3>
                    <p>Sample Audio from Urban Dataset</p>
    </div>
    <div class="question">
        <audio id="music" autoplay controls>
            <source src="" type="audio/wav">
        </audio>
                <p>What is the dominant noise you hear?</p>
    <form action="#" action="firstpage.html" name="DominantNoise" method="post" data-netlify="true">
        <input type="hidden" id="file_name" name="file_name" value="">
        <select name="Select" id="lang">
          <option value="DogBarking">Dog Barking</option>
          <option value="Rain">Rain</option>
          <option value="Crickets">Crickets</option>
          <option value="ChirpingBirds">Chirping Birds</option>
          <option value="Wind">Wind</option>
          <option value="Children">Children</option>
          <option value="Footsteps">Footsteps</option>
          <option value="Talking">Talking</option>
          <option value="Drilling">Drilling</option>
          <option value="Engine">Engine</option>
          <option value="Siren">Siren</option>
          <option value="CarHorn">Car Horn</option>
          <option value="Train">Train</option>
          <option value="Aeroplane">Aeroplane</option>
        </select>
        <input type="submit" value="Submit" />
          </form>

          <script type="text/javascript">
            function myFunction() {
                fileArray = ["Samples/UrbanSound_Dataset_sample_audio_103074-7-0-0.wav", "Samples/UrbanSound_Dataset_sample_audio_100032-3-0-0.wav", "Samples/UrbanSound_Dataset_sample_audio_100263-2-0-117.wav"]
                var num = Math.floor(Math.random() * fileArray.length);
                var x = document.getElementById("music");
                x.src = fileArray[num]; 
                var y = document.getElementById("file_name");
                y.value = fileArray[num]

                var audio = document.getElementById("music");
                audio.volume = 1;
                audio.autoplay = false;
                audio.load();
                }
                myFunction()

        </script>
        </div>
          </body>
</html>
