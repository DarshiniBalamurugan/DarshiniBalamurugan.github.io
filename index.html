
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Audio Annotation</title>
    <style>
        h1 {text-align: center;}
        p {text-align: center;}
        div {text-align: center;}
    </style>
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,400i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>    
    <div class = "wrapper">
    <h1> Welcome to the Survey </h1>
        <div id = startUp>
        <form name User action = "consent.html" id = "form"> 
        <div class = "txt">
            <label for = "code"> <h3>Please Enter The Entry Code: </h3> </label>
            <input id = "password" type = "password" name = "password" placeholder = "Code" required>
            <p></p>
            <input type = "button" value="Enter" onclick="checkPswd();" >  
            <!-- <button class = "btn" type = "submit" id="enter" onclick="checkPswd();" > Enter </button> -->
            <p></p>
        </div>
    </form>
        </div>
    </div>
    <script type="text/javascript">
        function checkPswd() {
            var confirmPassword = "pw";
            var password = document.getElementById("password").value;
            if (password == confirmPassword) {
                 window.location="consent.html";
            }
            else{
                alert("Code does not match.");
                window.location="index.html";
            }
        }
    </script>
    <script type="text/javascript">
        window.history.forward();
        function noBack() {
            window.history.forward();
        }
    </script>
    <!-- <script type = "text/html" src = "firstpage.html"></script> -->
</body>


</html>
